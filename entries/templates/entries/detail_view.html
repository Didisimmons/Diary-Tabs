{% extends "base.html" %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div class="card thread-box mt-3 mb-4">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-sm-7 ">
                        <div class="threads">
                            <p class="pt-3 mx-auto">{{ displayView.date_created|date:'l d M Y'}} </p> 
                            <h5 class="pt-2"><small class="general-color">Title: </small> {{ displayView.title }} </h5>
                            <h6 class="pt-2"><small class="general-color">Subject: </small>{{displayView.content }}</h6>
                        </div>
                    </div>
                    <div class="col-sm-4 ">
                        {% include 'entries/includes/edit-event.html' %}
                    </div>
                </div>
            </div>
        </div>
        <div class="return text-center">
            <a href="{% url 'home' %}" class="btn"> RETURN</a>
        </div>
    </div>
</section>
{% endblock %}
